<!DOCTYPE html>
<html>
<head>
  <title>Neighborhood Map</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="map"> </div>
  <div class="hamburger" data-bind="click:showPlaceList">
    <img class="hamburger-img" src="img/ham.png"></img>
  </div>
  <div class="place-list"> 
    <input type="text" placeholder="search by name" class="place-search" data-bind='value:searchInput,  valueUpdate: "afterkeydown", event: {keyup: filterPlaces}'>
    <ul class="place-list-items" data-bind="foreach: visiblePlaceList">
      <li class="place-list-item" data-bind="text: name, click: $parent.showInfoWindow"></li>
    </ul>
  </div>
  <div id="error"> </div>

  <script src="js/libs/knockout-3.4.1.js"></script>
  <script src="js/libs/jquery.min.js"></script>
  <script src="js/libs/oauth.js"></script>
  <script src="js/libs/sha1.js"></script>
  <script src="js/libs/prettyprint.js"></script>

  <script src="js/data.js"></script>
  <script src="js/info.js"></script>
  <script src="js/app.js"></script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAP0Q-6bDyAmcqF5NVdROdjgLeMa5KMk0I&v=3&callback=initMap" onerror="googleMapError()">
  </script>
</body>
</html>
