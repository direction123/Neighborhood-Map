<!DOCTYPE html>
<html>
<head>
  <title>Neighborhood Map</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="map"> </div>
  <div class="place-list"> 
    <input type="text" placeholder="search by name" class="place-search" data-bind='value:search_input,  valueUpdate: "afterkeydown", event: {keyup: filter_places}'>
    <ul class="place-list-items" data-bind="foreach: visible_place_list">
      <li class="place-list-item" data-bind="text: name"></li>
    </ul>
  </div>
  <script src="js/knockout-3.4.1.js"></script>
  <script src="js/app.js"></script>
  <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAP0Q-6bDyAmcqF5NVdROdjgLeMa5KMk0I&v=3&callback=initMap">
  </script>
</body>
</html>
